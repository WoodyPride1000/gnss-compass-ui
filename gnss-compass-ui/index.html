<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNSS Compass UI</title>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/proj4@2.10.0/dist/proj4.js"></script>
  <script src="utm.min.js"></script>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex flex-col h-screen">
    <div class="flex-none p-2 bg-white shadow-md">
      <button id="toggleCoord" class="text-sm bg-blue-600 text-white px-2 py-1 rounded">UTM ↔ 緯度経度</button>
      <label class="ml-4"><input type="checkbox" id="useOfflineTiles"> オフラインタイル</label>
    </div>
    <div id="map" class="flex-1"></div>
  </div>

</html>
